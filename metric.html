<!DOCTYPE html>
<html>
<head>
    <title>Mini Quality Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            margin: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
        }
        h3 {
            text-align: center;
            color: #333;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h3>ðŸ“ˆ Quality Metrics Overview</h3>
        <canvas id="barChart" height="200"></canvas>
    </div>

    <script>
        fetch("/metrics")
        .then(response => response.json())
        .then(data => {
            const labels = ["Defect Density", "Code Coverage", "Maintainability"];
            const values = [data.defect_density, data.code_coverage, data.maintainability_index];

            new Chart(document.getElementById("barChart"), {
                type: "bar",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Values",
                        data: values,
                        backgroundColor: ["#FF6384", "#36A2EB", "#4CAF50"]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        title: {
                            display: true,
                            text: 'Software Quality Metrics',
                            color: '#555',
                            font: {
                                size: 16
                            }
                        }
                    }
                }
            });
        });
    </script>

</body>
</html>
